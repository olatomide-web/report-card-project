<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Report Card Generator</h1>

    <!-- Input Form -->
    <div class="form-section">
      <div class="form-group">
        <label><b>Class:</b></label>
        <select id="studentClass" required>
          <option value="">Select Class</option>
          <option value="JSS1">JSS 1</option>
          <option value="JSS2">JSS 2</option>
          <option value="JSS3">JSS 3</option>
          <option value="SS1 Science">SS1 Science</option>
          <option value="SS2 Science">SS2 Science</option>
          <option value="SS3 Science">SS3 Science</option>
          <option value="SS1 Art">SS1 Art</option>
          <option value="SS2 Art">SS2 Art</option>
          <option value="SS3 Art">SS3 Art</option>
          <option value="SS1 Commercial">SS1 Commercial</option>
          <option value="SS2 Commercial">SS2 Commercial</option>
          <option value="SS3 Commercial">SS3 Commercial</option>
        </select>
      </div>
      <div class="form-group">
        <label><b>Term:</b></label>
        <select id="studentTerm" required>
          <option value="">Select Term</option>
          <option value="First Term">First Term</option>
          <option value="Second Term">Second Term</option>
          <option value="Third Term">Third Term</option>
        </select>
      </div>
      <div class="form-group">
        <label><b>Session:</b></label>
        <input type="text" id="studentSession" readonly>
      </div>
      <div class="form-group">
        <label><b>Name:</b></label>
        <input type="text" id="studentName" required>
      </div>

      <div id="subjectsContainer"></div>

      <button id="generateBtn" onclick="generateReport()">Generate Report</button>
    </div>

    <!-- Report Card -->
    <div class="report-card" id="reportCard" style="display:none;">
      <div class="report-header">
        <img src="image/leadcity.png" alt="School Logo" class="logo">
        <h2>Student Report Card</h2>
      </div>

      <table class="student-info">
        <tr>
          <td><strong>Name:</strong> <span id="infoName"></span></td>
          <td><strong>Class:</strong> <span id="infoClass"></span></td>
        </tr>
        <tr>
          <td><strong>Term:</strong> <span id="infoTerm"></span></td>
          <td><strong>Session:</strong> <span id="infoSession"></span></td>
        </tr>
        <tr>
          <td colspan="2"><strong>Date:</strong> <span id="infoDate"></span></td>
        </tr>
      </table>

      <table id="reportTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Grade</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody id="reportBody"></tbody>
        <tfoot>
          <tr class="overall">
            <td colspan="4" id="overall"></td>
          </tr>
        </tfoot>
      </table>

      <section class="signature-space">
        <div class="signature">
        <h4>Teacher's Signature</h4>
        <div></div>
      </div>
      <div class="signature">
        <h4>Principal's Signature</h4>
        <div></div>
      </div>
      </section>
      <button id="printBtn" onclick="window.print()">Print / Save PDF</button>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
