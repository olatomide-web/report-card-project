<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="report-card">
    <header>
      <h1>Student Report Card</h1>
      <div class="student-details">
        <p><strong>Name:</strong> <span id="studentName">________</span></p>
        <p><strong>Class:</strong> <span id="studentClass">________</span></p>
        <p><strong>Term:</strong> <span id="studentTerm">________</span></p>
      </div>
    </header>

    <section class="input-section">
      <label>Math: <input type="number" id="math"></label>
      <label>English: <input type="number" id="english"></label>
      <label>Physics: <input type="number" id="physics"></label>
      <label>Chemistry: <input type="number" id="chemistry"></label>
      <button onclick="generateReport()">Generate Report</button>
    </section>

    <section class="report-section" id="report"></section>

    <footer>
      <p>Date Issued: <span id="dateIssued"></span></p>
      <p>Teacherâ€™s Signature: ___________________</p>
      <button onclick="window.print()">Print Report</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
